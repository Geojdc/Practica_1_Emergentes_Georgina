<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos_contacto.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
</head>
    <title>Contacto</title>
</head>
<body>
    <h1>Registrate</h1>
<div class="formulario">
    <form  class="form-centrado" action="/contacto"method="POST">
        <div class="mb-3">
            <label for="nom" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nom" placeholder="nombre" name="nombre" required>
          </div>
        <div class="mb-3">
            <label for="correo1" class="form-label">Correo Electronico</label>
            <input type="email" class="form-control" id="correo1" placeholder="Truenito@example.com" name="correo" required>
          </div>
          <div class="mb-3">
            <label for="mens" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mens" rows="3" placeholder="Escribe aqui" name="mensaje" required></textarea>
          </div>
        <br>
        <button  class="btn btn-primary">Enviar</button>
    </form>

</div>
<div class="footer">
    <section id="social-media" class="social-media">
        <img src="{{ url_for('static', filename='Imagenes_trueno/trueno20.jfif') }}" alt="Logotipo de Trueno">
        <h3>Contactanos</h3>
        <p>Whatsapp: 54-9-1161373030 (Lunes a Viernes de 10 a 17 hs)</p>
        <p>GMail: infoguiad@worldmusicba.com</p>
        <p>Ubicación: Av. Triunvirato 4021, 7º B (C1431FBD), Buenos Aires</p>
    </section>
</div>
</body>
</html>
